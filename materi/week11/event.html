<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="hello()">Hello</button>
    <button id="heyAstro">Hey Astrosphere</button>
    <button id="btn-double">Klik 2x</button>
    <button id="mouse-enter">Mouse enter</button>
    <button id="mouse-out">mouse out</button>
    <button id="mouse-over">mouse over</button>
    

    <h1 id="key-down"></h1>
    <h1 id="key-up"></h1>
    <h1 id="pressed"></h1>

    <div id="info"></div>
        <label for="buah">Pilih Buah</label>
        <select name="buah" id="buah">
            <option value="Apel">Apel</option>
            <option value="Mangga">Mangga</option>
            <option>Jeruk</option>
        </select>

        <form action="" method="post" id="form-login">
            <fieldset>
              <legend>Login</legend>
              <div>
                <label for="username">username</label>
                <input type="text" name="username" placeholder="username" />
              </div>
              <div>
                <label for="password">password</label>
                <input type="password" name="password" placeholder="password" />
              </div>
              <div>
                <p id="feedback"></p>
                <button type="submit">Login</button>
                <button type="reset">Clear</button>
              </div>
            </fieldset>
          </form>
      
          <!-- custom event -->
          <div id="listenerObject">Objek yg mendengarkan event</div>   

          <input type="text" id="check-number">
          <button id="btn-check">Check Number</button>
    <script src="event.js"></script>
</body>
</html>
