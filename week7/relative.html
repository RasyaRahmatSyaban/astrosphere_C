<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blue-box{
            height: 400px;
            width: 400px;
            background-color: cornflowerblue;
            
        }
        .red-box{
            position: relative;
            height: 250px;
            width: 250px;
            background-color: crimson;
        }
        .yellow-box{
            height: 75px;
            width: 75px;
            right: 0;
            background-color: gold;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="blue-box">
        <div class="red-box">
            <div class="yellow-box">

            </div>
        </div>
    </div>
</body>
</html>
